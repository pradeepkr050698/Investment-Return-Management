<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Investment Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Client Investment Management</h2>

        <!-- Client Selection -->
        <select id="clientSelect">
            <option value="">Select Client</option>
        </select>

        <button id="addClientBtn">Add Client</button>

        <!-- Investment Section -->
        <div id="investmentSection">
            <h3>Investments</h3>
            <table id="investmentTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Investment</th>
                        <th>Remarks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addInvestmentBtn" class="blueBtn">Add Investment</button>
            <p id="totalInvestment">Total Investment: 0</p>
        </div>

        <!-- Returns Section -->
        <div id="returnsSection">
            <h3>Returns</h3>
            <table id="returnsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Return</th>
                        <th>Remarks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addReturnBtn" class="blueBtn">Add Return</button>
            <p id="totalReturns">Total Returns: 0</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Investment</h3>
                <span class="close">&times;</span>
            </div>
            <form id="modalForm">
                <label for="date">Date</label>
                <input type="date" id="date" required>

                <label for="amount">Amount</label>
                <input type="number" id="amount" required>

                <label for="remarks">Remarks</label>
                <input type="text" id="remarks">

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
