<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment & Return Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Investment & Return Tracker</h1>
        
        <!-- Client Selection Dropdown -->
        <select id="clientSelect">
            <option value="">Select Client</option>
        </select>
        
        <!-- Add/Delete Client Button -->
        <button id="addClientBtn">Add Client</button>
        
        <!-- Investment and Return Sections -->
        <div id="investmentSection" style="display:none;">
            <h2>Investments</h2>
            <button id="addInvestmentBtn">Add Investment</button>
            <table id="investmentTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Investment</th>
                        <th>Remarks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="totalInvestment"></div>
        </div>

        <div id="returnsSection" style="display:none;">
            <h2>Returns</h2>
            <button id="addReturnBtn">Add Return</button>
            <table id="returnsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Return</th>
                        <th>Remarks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="totalReturns"></div>
        </div>
    </div>

    <!-- Modal for Add Investment / Add Return -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle"></h3>
            <form id="modalForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required><br><br>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required><br><br>
                <label for="remarks">Remarks:</label>
                <textarea id="remarks"></textarea><br><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
